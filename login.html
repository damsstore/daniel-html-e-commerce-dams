<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAMS STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-slate-100 text-slate-800">
  <!-- Navbar -->
  <nav class="sticky top-0 z-10 backdrop-blur bg-white/70 shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="beranda dams.html" class="text-2xl font-bold text-indigo-600">DAMSTORE</a>
      <div class="space-x-4">
        <a href="daftar.html" class="text-slate-700 hover:text-indigo-600">Daftar</a>
        <a href="Check out.html" class="bg-emerald-500 text-white px-4 py-2 rounded-xl hover:bg-emerald-600 transition">Checkout</a>
      </div>
    </div>
  </nav>

  <!-- Login & Register -->
  <section id="login" class="max-w-md mx-auto px-4 py-20">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form class="space-y-4 bg-white p-6 rounded-xl shadow-md">
      <input type="email" placeholder="Email" class="w-full border rounded-lg p-2" required />
      <input type="password" placeholder="Password" class="w-full border rounded-lg p-2" required />
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-xl hover:bg-indigo-700 transition">Login</button>
    </form>
  </section>

  <script>
    function addToCart(productName) {
      alert(productName + ' ditambahkan ke keranjang!');
    }
  </script>
</body>
</html>
