<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAMS STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-slate-100 text-slate-800">
  <!-- Navbar -->
  <nav class="sticky top-0 z-10 backdrop-blur bg-white/70 shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="beranda dams.html" class="text-2xl font-bold text-indigo-600">DAMSTORE</a>
      <div class="space-x-4">
        <a href="login.html" class="text-slate-700 hover:text-indigo-600">Login</a>
        <a href="daftar.html" class="text-slate-700 hover:text-indigo-600">Daftar</a>
      </div>
    </div>
  </nav>

  <!-- Checkout Section -->
  <section id="checkout" class="max-w-xl mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-4">Checkout</h2>
    <form class="space-y-4 bg-white p-6 rounded-xl shadow-md">
      <div>
        <label class="block mb-1 font-medium">Nama Lengkap</label>
        <input type="text" class="w-full border rounded-lg p-2" required />
      </div>
      <div>
        <label class="block mb-1 font-medium">Alamat Pengiriman</label>
        <textarea class="w-full border rounded-lg p-2" rows="3" required></textarea>
      </div>
      <div>
        <label class="block mb-1 font-medium">Metode Pembayaran</label>
        <select class="w-full border rounded-lg p-2">
          <option>Transfer Bank</option>
          <option>Midtrans (QR / e-Wallet)</option>
          <option>Kartu Kredit</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-xl hover:bg-indigo-700 transition">Bayar Sekarang</button>
    </form>
  </section>

  <script>
    function addToCart(productName) {
      alert(productName + ' ditambahkan ke keranjang!');
    }
  </script>
</body>
</html>
